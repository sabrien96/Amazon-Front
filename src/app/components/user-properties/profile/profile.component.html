<div class="row d-flex justify-content-center">
 <div class="col-sm-3 d-flex justify-content-center">
  <img  src="https://img.icons8.com/color/48/000000/administrator-male.png" alt="userImg"  class="rounded-circle mx-auto d-block">
</div>
  <div class="col-sm-8  ">
    <div class="card p-4  bg-white">
      <form class="form-group" #userForm="ngForm" >
        <!-- {{userData|json}} -->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" name="firstname" [(ngModel)]="userData.firstname" class="form-control"  readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name:</label>
              <input type="text" name="lastname" [(ngModel)]="userData.lastname" class="form-control" readonly>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" [(ngModel)]="userData.email" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" name="phone" [(ngModel)]="userData.phone" class="form-control" readonly>
        </div>

      </form>
    </div>
  </div>
</div>
