<div class="row align-items-center d-none d-md-flex">
  <div class="col-md-2 ">
    <div class="flex-column">
      <div class="image-slide" *ngFor="let img of images ;let i = 'index'">
        <img class="d-block w-100" [src]="img" alt="pic" (click)="selectImg(img)" />
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="current-img">
      <img class="d-block w-100 product-img" [src]="currentImg" alt="Product Image" />
    </div>
  </div>
</div>
