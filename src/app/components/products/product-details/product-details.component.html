<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-sm-6 p-4">
      <!-- slider -->
      <app-product-slider [currentProduct]="productItem"></app-product-slider>
    </div>
    <div class="col-sm-6">
      <!-- details -->
      <app-product-properties [currentProduct]="productItem"></app-product-properties>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <h3><strong>Have a question? </strong></h3>
      <span style="font-size:12px;">Find answers in product info, Q&As, reviews</span>
        <div class="row form-group ">
          <input type="text" class="form-control m-4 col-sm-8" #search placeholder="Type your aquestion or keyword" />
        </div>
    </div>
  </div>
  <div class="row border border-right-0 border-left-0 mb-5 shadow-sm p-3">
    <h4>Product Description</h4>
    <div class="container">
      <p>{{productItem.description}}</p>
    </div>
  </div>
</div>
