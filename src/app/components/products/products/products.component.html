<div class="container">
  <div class="row m-4 mx-auto">
    <div class="col-sm-6 ">
      <h4 class="title p-2 text-center ">{{subcategoryName|uppercase}}</h4>
    </div>
  </div>
  <div class="row m-4 p-2">
    <div class="col-sm-6 col-md-3" *ngFor="let product of productsList|paginate : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count
    };let i = index">
      <!-- <app-product-card [product]="product"></app-product-card> -->

      <div class="card mt-2">
        <img class="card-img-top w-100" [src]="product.image[0]" alt="Card image cap">
        <div class="card-img-overlay d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <div class="">
            <h6 class="card-title">{{product.name|slice:0:50}}</h6>
            <span class="price-was price dis">EGY {{product.price - (product.price * product.discount/100)}}</span>
            <h4 class="card-text">EGY {{product.price}}</h4>
            <!-- <app-rating [value]="product.rating" [color]="'chocolate'"></app-rating> -->
            <p class="card-text text-success">{{product.discount|percent}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
 <!-- pagination -->
 <div class="row pagination">
  <div class="mt-4 mx-auto">
    <pagination-controls (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
  <!-- <ng-template #name></ng-template> -->

</div>
</div>
