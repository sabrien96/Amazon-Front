<div class="container-fluid">
  <!-- carousel -->
  <div class="row">
    <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://m.media-amazon.com/images/I/71AbTotSBxL._SX3000_.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/I/61Ypo7Ph1kL._SX3000_.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/I/617cBk0q+xL._SX3000_.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/I/614HlMBnMtL._SX3000_.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://m.media-amazon.com/images/I/61Bu4h-VnJL._SX3000_.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <div class="row carousel-caption ">
        <div class="row d-flex justify-content-start" *ngFor="let cate of allCateList; let i=index">
          <div class="col-md-12">
            <h4 class="cate-name"><a class="title p-4">{{cate.name|uppercase}}</a></h4>
            <div class="row">
              <div class="container">
                <app-sub-category [cateId]="i"></app-sub-category>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button> -->
    </div>
  </div>
  <div class="row">
    <div class="container cate-container">
      <div class="row d-flex justify-content-start" *ngFor="let cate of allCateList; let i=index">
        <div class="col-sm-12">
          <h4 class="cate-name"><a class="title p-4">{{cate.name|uppercase}}</a></h4>
          <div class="row">
            <div class="container">
              <app-sub-category [cateId]="i"></app-sub-category>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
