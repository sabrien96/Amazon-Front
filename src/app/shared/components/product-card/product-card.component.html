<div class="card mb-2">
  <div class="card-body">
    <img class="card-img-top w-100" [src]="product.image[0]" alt="Card image cap">
    <div class="card-img-overlay d-flex justify-content-end">
      <a href="#" class="card-link text-danger like">
        <i class="fas fa-heart"></i>
      </a>
    </div>
    <b class="card-title">{{product.name|slice:0:50}}</b>
    <p class="card-text text-muted">{{product.price}}</p>
  </div>
</div>
