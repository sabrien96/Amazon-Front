<div class="card" >
  <img class="card-img-top w-100  d-block" src="../../../assets/icons/logo_black.jpg" alt="Vans">
  <div class="card-img-overlay d-flex justify-content-end">
    <a href="#" class="card-link text-danger like">
      <i class="fas fa-heart"></i>
    </a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{product.name}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">Price: {{product.age}}</h6>
    <p class="card-text"> </p>
    <div class="buy d-flex justify-content-between align-items-center">
      <div class="price text-success">
        <!-- <p class="mt-2">Discount: {{item.discount|percent}}</p> -->
      </div>
    </div>
  </div>
</div>
